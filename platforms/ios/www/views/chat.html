
<ion-view title="{{userIcon}}">
  <ion-content has-header="true" padding="true">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-ios7-arrow-left colorLightGray fontSize15" ng-click="messages()"></button>
  </ion-nav-buttons>
  
  <ion-nav-buttons side="right">
    <button class="button button-clear ion-alert iconLarge marginRight10" ng-click='flag()'></button>
  </ion-nav-buttons>

    <div class='wrapper'>
      <div ng-repeat='msg in msgs track by $index'>
          <div class='clearBoth'>
          <p class='chatBubble' ng-class='{floatRight: msg.sender === "You", chatBubbleGrey: msg.sender!=="You"}'> {{msg.text}}</p>
          
          <p class='chatDate clearBoth' ng-class='{floatRight: msg.sender === "You"}'>{{msg.date}}</p>
          </div>
      </div>

    </div>
  </ion-content>
  <ion-footer-bar class="bar-stable" keyboard-attach>
    <input type="text" placeholder=" Say something!" ng-model='msg.text' class='chatInput' autofocus>
    <button class='button button-clear' ng-click='submitText()'>Send</button>
    
  </ion-footer-bar>
</ion-view>
