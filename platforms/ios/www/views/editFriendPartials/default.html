<ion-content has-header="false" padding="true" scroll='true' class='imageMargin'>
<br>
<h5>What's {{friend.name.split(' ')[0]}} look like?</h5>

<div ng-repeat='tag in tagsRandomLooks track by $index'>
<span class='button button-assertive tagSelectLabel marginLeft25' ng-class="{'button-outline': !selected.randomLooks[$index]}" ng-click='selectTag("randomLooks", $index)'>
  #{{tag}}

  </span>
  </div>
  <button class='button button-outline marginLeft25 button-assertive tagSelectLabel' ng-click='moreTags("looks")'>...</button>
	  
	<button class='button floatRight ion-ios7-arrow-forward editFriendNext' ui-sref="tabs.editFriend.activitiesTags"></button>
  	
  <label class="item item-input item-stacked-label noBorder">
    <span class="input-label">Create tag</span>
    <br>
    <div>
      <span>#</span><input class='noLeftPadding displayInline' ng-model='newTag.tag' type="text" maxLength='25' placeholder="{{placeholderText[0]}}">
    </div>
  </label>
    <button ng-show='newTag.tag' class='button button-positive button-clear' ng-click='saveCustom()'>Save tag</button>


</ion-content>
